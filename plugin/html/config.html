<section class="settings">
  <h2 class="settings-heading">設定画面</h2>
  <p class="kintoneplugin-desc">通知先のLINE公式アカウントのチャンネルアクセストークン、および通知条件の設定を行います。</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      チャンネルアクセストークン
      <div class="kintoneplugin-input-outer">
        <input class="kintoneplugin-input-text" type="text" id="channelAccessToken">
      </div>
    </p>

    <p class="kintoneplugin-row">
      投稿を行うトリガーの指定
      <div class="kintoneplugin-input-radio">
          <span class="kintoneplugin-input-radio-item">
            <input type="radio" name="radio" value="0" id="radio-0" class="radio-0">
            <label for="radio-0">ボタンのクリック</label>
          </span>
          <span class="kintoneplugin-input-radio-item">
            <input type="radio" name="radio" value="1" id="radio-1" class="radio-1">
            <label for="radio-1">日時による自動実行</label>
          </span>
        </div>
      </div>
    </p>

    <p class="kintoneplugin-row">
      時間起動を行う際の対象項目（日時のみ）
      <div class="kintoneplugin-select-outer js-datetime-row">
        <div class="kintoneplugin-select">
          <div class="field-selection-area">
              <!-- JavaScriptで<select>エレメントがここに挿入されます -->
          </div>
        </div>
      </div>
    </p>

    <p class="kintoneplugin-row">
      通知メッセージ
      <div class="kintoneplugin-input-outer">
        <textarea class="kintoneplugin-input-text-resizable" id="resizableText"></textarea>
      </div>
    </p>

    <p class="kintoneplugin-row">
      通知済であることを判断する項目（チェックボックス）※対象フィールドの値は「はい」にしてください。
      <div class="kintoneplugin-select-outer">
        <div class="kintoneplugin-select">
          <div class="field-selection-area-processed">
              <!-- JavaScriptで<select>エレメントがここに挿入されます -->
          </div>
        </div>
      </div>
    </p>

    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
        <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
